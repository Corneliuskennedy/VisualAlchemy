<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .background {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .base-bg {
            position: absolute;
            inset: 0;
            background-color: #0A0A0A;
        }
        
        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, #0A0A0A, #0D0D1A, #0A0A0A);
            opacity: 0.95;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(69, 133, 244, 0.7);
            border-radius: 50%;
            animation: pulse 3s infinite;
            box-shadow: 0 0 10px rgba(69, 133, 244, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            color: white;
        }
        
        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Layer -->
        <div class="background">
            <div class="base-bg"></div>
            <div class="gradient-overlay"></div>
            
            <!-- Particles -->
            <div class="particle" style="left: 25%; top: 30%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 75%; top: 20%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 45%; top: 60%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 65%; top: 75%; animation-delay: 0.5s;"></div>
            
            <!-- SVG Circuit Lines -->
            <svg style="position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0.5;" viewBox="0 0 100 100" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#4585f4" stop-opacity="0.3" />
                        <stop offset="50%" stop-color="#6B8AE6" stop-opacity="0.15" />
                        <stop offset="100%" stop-color="#8B9AE8" stop-opacity="0.3" />
                    </linearGradient>
                </defs>
                
                <line x1="0" y1="30" x2="100" y2="30" stroke="url(#circuitGrad)" stroke-width="0.15" opacity="0.4" />
                <line x1="0" y1="70" x2="100" y2="70" stroke="url(#circuitGrad)" stroke-width="0.15" opacity="0.4" />
                <line x1="30" y1="0" x2="30" y2="100" stroke="url(#circuitGrad)" stroke-width="0.15" opacity="0.4" />
                <line x1="70" y1="0" x2="70" y2="100" stroke="url(#circuitGrad)" stroke-width="0.15" opacity="0.4" />
                
                <circle cx="30" cy="30" r="0.25" fill="#4585f4" opacity="0.5" />
                <circle cx="70" cy="30" r="0.25" fill="#6B8AE6" opacity="0.5" />
                <circle cx="30" cy="70" r="0.25" fill="#8B9AE8" opacity="0.5" />
                <circle cx="70" cy="70" r="0.25" fill="#4585f4" opacity="0.5" />
            </svg>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="section">
                <h1>SECTION 1 - Background should be visible here</h1>
            </div>
            <div class="section">
                <h1>SECTION 2 - Background should be visible here</h1>
            </div>
            <div class="section">
                <h1>SECTION 3 - Background should be visible here</h1>
            </div>
        </div>
    </div>
</body>
</html>
